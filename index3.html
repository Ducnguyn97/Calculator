<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
  <style>
    button {
      background-color: hsl(0, 0%, 30%);
      border-radius: 50px;
      width: 100px;
      height: 100px;
      border: none;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <link href="index3.css" rel="stylesheet" >
</head>
<body>
<div id ="calculator">
  <input id="display" type="text">
  <div id="keyboard">
    <button onclick="todisplay('+')" class="operator-orange">+</button>
    <button onclick="todisplay('9')">9</button>
    <button onclick="todisplay('8')">8</button>
    <button onclick="todisplay('7')">7</button>
    <button onclick="todisplay('-')" class="operator-orange">-</button>
    <button onclick="todisplay('6')">6</button>
    <button onclick="todisplay('5')">5</button>
    <button onclick="todisplay('4')">4</button>
    <button onclick="todisplay('*')" class="operator-orange">*</button>
    <button onclick="todisplay('3')">3</button>
    <button onclick="todisplay('2')">2</button>
    <button onclick="todisplay('1')">1</button>
    <button onclick="todisplay('/')" class="operator-orange">/</button>
    <button onclick="todisplay('0')">0</button>
    <button onclick="todisplay('.')">.</button>
    <button onclick="calculator('=')">=</button>
    <button onclick="toclear()" class="operator-orange">AC</button>
    <button onclick="todelete()" class="operator-orange">DEL</button>
  </div>
</div>
<script src="index3.js"></script>
</body>
</html>
