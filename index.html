<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <h3>Calculator</h3>
    <table>
        <tr>
            <td><input id="num1" type="text"></td>
            <td><input id="num2" type="text"></td>
        </tr>
        <tr>
            <td><button onclick="addition()">Addition(+)</button></td>
            <td><button onclick="subtraction()">Subtraction(+)</button></td>
            <td><button onclick="multiplication()">Multiplication(+)</button></td>
            <td><button onclick="division()">Division(+)</button></td>
        </tr>
        <tr>
            <td>Result Division: </td>
            <td id="result"></td>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
